<div class="container-fluid" ng-controller="loginController">
	<div class="row">
		<div class="col-xs-12">
		    <bread-crumb></bread-crumb>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h1 class="title-page">Login</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
            <form id="form_envio" class="form-horizontal row-border" name="form_envio" ng-submit="((form_envio.$valid && enviaForm()) || (salvaForm && enviaForm()))" novalidate form-envio>
		        <div class="form-group" ng-class="{'has-error': form_envio.agencia.$invalid && submitted }">
		            <label for="agencia" class="col-sm-3 control-label">Agência</label>
		            <div class="col-sm-2">
		            	<input class="form-control" id="agencia" placeholder="Agência" type="text" required="" ng-model="dados.agencia" name="agencia"></input>	
		            </div>
		        </div>
		        <div class="form-group" ng-class="{'has-error': form_envio.conta_corrente.$invalid && submitted }">
		            <label for="conta-corrente"  class="col-sm-3 control-label">Conta Corrente</label>
		            <div class="col-sm-3">
		            	<input class="form-control" id="conta-corrente" placeholder="Conta Corrente" type="text" required="" ng-model="dados.conta_corrente"  name="conta_corrente"></input>
	            	</div>
		        </div>
		        <div class="form-group" ng-class="{'has-error': form_envio.senha.$invalid && submitted }">
		            <label for="senha" class="col-sm-3 control-label">Senha</label>
		            <div class="col-sm-2">
		            	<input class="form-control" id="senha" placeholder="Senha" type="password" required="" ng-model="dados.senha" name="senha"></input>
		            </div>
		        </div>
		        
		        <div class="form-group">
		        	<div class="col-sm-offset-3 col-sm-9">
		        		<button class="btn btn-default" type="submit" ng-click="submitForm()">Entrar</button>		
		        	</div>
		        </div>
		    </form>
		</div>
	</div>
</div>
